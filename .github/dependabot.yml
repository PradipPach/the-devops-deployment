version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/mean-app/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    reviewers:
      - "PradipPach"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore"
      prefix-scope: "deps"

  - package-ecosystem: "npm"
    directory: "/mean-app/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "PradipPach"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore"
      prefix-scope: "deps"

  # Enable Docker image updates
  - package-ecosystem: "docker"
    directory: "/mean-app/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    reviewers:
      - "PradipPach"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/mean-app/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:30"
    reviewers:
      - "PradipPach"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/mean-app/nginx"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    reviewers:
      - "PradipPach"
    labels:
      - "dependencies"
      - "docker"

  # Enable GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
    reviewers:
      - "PradipPach"
    labels:
      - "dependencies"
      - "github-actions"
