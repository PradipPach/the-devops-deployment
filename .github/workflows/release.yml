name: Release & Version Management

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## ðŸš€ Release ${{ steps.get_version.outputs.version }}

            ### Changes
            - MEAN Stack CRUD Application
            - Docker containerization with backend, frontend, and MongoDB
            - Nginx reverse proxy for unified port 80 access
            - Comprehensive CI/CD pipelines

            ### Docker Images
            - Backend: `ghcr.io/PradipPach/the-devops-deployment/mean-app-backend:v${{ steps.get_version.outputs.version }}`
            - Frontend: `ghcr.io/PradipPach/the-devops-deployment/mean-app-frontend:v${{ steps.get_version.outputs.version }}`

            ### Quick Start
            ```bash
            docker-compose -f https://raw.githubusercontent.com/${{ github.repository }}/v${{ steps.get_version.outputs.version }}/mean-app/docker-compose.yml up
            ```

            ### Documentation
            - Deployment guide: [README.md](https://github.com/${{ github.repository }}/blob/v${{ steps.get_version.outputs.version }}/mean-app/README.md)
            - GitHub Actions: [Actions](https://github.com/${{ github.repository }}/actions)
          draft: false
          prerelease: false

  tag-docker-images:
    name: Retag Docker Images for Release
    runs-on: ubuntu-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push ${{ matrix.service }} image
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository }}/mean-app-${{ matrix.service }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          
          docker pull ${IMAGE_NAME}:main
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:v${VERSION}
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:latest
          
          docker push ${IMAGE_NAME}:v${VERSION}
          docker push ${IMAGE_NAME}:latest

  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-branch: main
          skip-commit: true
          skip-on-empty: false

      - name: Output changelog
        run: |
          echo "Changelog generated:"
          cat CHANGELOG.md || echo "No changelog generated"

  publish-release-notes:
    name: Publish Release Notes
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release notes
        run: |
          echo "# Release Summary" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "Version: ${GITHUB_REF#refs/tags/v}" >> RELEASE_NOTES.md
          echo "Date: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Features Included" >> RELEASE_NOTES.md
          echo "- Full-stack MEAN application" >> RELEASE_NOTES.md
          echo "- Docker containerization" >> RELEASE_NOTES.md
          echo "- Nginx reverse proxy" >> RELEASE_NOTES.md
          echo "- MongoDB with authentication" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Deployment" >> RELEASE_NOTES.md
          echo "See [README.md](mean-app/README.md) for detailed deployment instructions" >> RELEASE_NOTES.md

      - name: Upload release notes
        uses: actions/upload-artifact@v3
        with:
          name: release-notes
          path: RELEASE_NOTES.md
