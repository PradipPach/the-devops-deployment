version: '3.8'

services:
  nginx:
    build: ./nginx
    container_name: mean-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - mean-network
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: mean-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - mean-network

  frontend:
    build: ./frontend
    container_name: mean-frontend
    depends_on:
      - backend
    networks:
      - mean-network
    expose:
      - "80"

  mongo:
    image: mongo:6.0
    container_name: mean-mongo
    ports:
      - "27017:27017"
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - mean-network
    healthcheck:
      test: echo 'db.adminCommand("ping")' | mongosh -u mongo_user -p mongo_password --authenticationDatabase admin
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:

networks:
  mean-network:
    driver: bridge