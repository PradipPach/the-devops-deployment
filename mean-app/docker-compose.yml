version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://mongo_user:mongo_password@mongo:27017/dd_db?authSource=admin
    depends_on:
      - mongo
    networks:
      - mean-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mean-network

  mongo:
    image: mongo:6.0
    container_name: mean-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_user
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
      MONGO_INITDB_DATABASE: dd_db
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - mean-network
    healthcheck:
      test: echo 'db.adminCommand("ping")' | mongosh -u mongo_user -p mongo_password --authenticationDatabase admin
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:

networks:
  mean-network:
    driver: bridge